        content: |
          "Öğrenci Seans Destek" Projesi kapsamında dezavantajlı öğrencilere uygun fiyatta terapi hizmeti sağlamaktayım. Proje kapsamında hem online hem de yüzyüze danışan almaktayım.

      - job: "Stajyer Psikolog"
        company: "Mavi Hospital"
        companyUrl: "https://mavihospital.com/"
        date: "2021"
        info:
          enable: true
          content: Zorunlu staj dahilinde 2 aylık bir süreçte tamamladım.
        featuredLink:
          enable: false
        content: |
          Akhisar, Manisa'da bulunan özel Mavi Hospital'de stajımı tamamladım.

          - Klinik psikoloğun terapi seanslarında bulunduğu rolü, kullandığı yöntem ve teknikleri gözlemledim.

      - job: "Stajyer Psikolog"
        company: "Aktüel Psikolojik Araştırmalar Merkezi"
        companyUrl: "http://www.apamer.com.tr/"
        date: "2019 - 2020"
        info:
          enable: false
        featuredLink:
          enable: false
        content: |
          - Her yaş grubundan danışanlar ile ön görüşme, gözlem ve vaka analizleri yapma fırsatı buldum. 
          - Farklı ekollerden uzmanlarla vaka tartışmaları yaptım. Her ekolün nasıl çalıştığı ile ilgili bilgiler edindim.
          - Terapi süreçlerini planlama ve formülasyon oluşturma konusunda deneyim sahibi oldum.
          - Psikolojik test ve ölçeklerin uygulanmasına yardımcı olarak ve gözlemleyerek öğrendim.


      - job: "Stajyer Psikolog"
        company: "Fransız Lape Hastanesi"
        companyUrl: "https://www.fransizlape.com/"
        date: "2019"
        featuredLink:
          enable: false
          name: "Deneyimlerim"
          url: /yazı/lape
        content: |
          - Müzik terapisi ve sanat terapisi atölyelerinde hastaları gözlemledim ve bu atölyelerde etkin rol aldım.
          - Günaydın toplantılarıyla uzman psikologlar eşliğinde yatan hastaların durumları hakkında bilgi edindim. 
          - Kapalı, geriatri ve amatem servisinde pek çok hasta ile iletişime geçip onlar ile çeşitli aktiviteler yaptım.

