  # About
  about:
    enable: true
    title: "Hakkımda"
    image: /images/merve_cool.jpeg
    content: |-
      Beykent Üniversitesi Psikoloji bölümünden 2020 yılında mezun oldum. Aynı sene Arel Üniversitesi Klinik Psikoloji Yüksek Lisans programına kabul aldım ve Yıldız Teknik Üniversitesi’nden Aile Danışmanlığı eğitimimi aldım. 2022 Şubat ayında 3.53 ortalama ile Klinik Psikoloji Yüksek Lisansımı tamamladım. Uzmanlık eğitimim boyunca Destekleyici-Psikodinamik ekoller ağırlıklı olarak 3 dönem süpervizyon aldım. Fransız Lape Hastanesi, Aktüel Psikolojik Araştırmalar Merkezi ve Mavi Hospital’de stajlarımı yaptım.  İki sene boyunca seans ve süpervizyonlarımın kazandırdığı terapistlik deneyimi, aktif dinleme ve destekleyici biçimde problem çözme konusunda kendimi geliştirmeme yardımcı oldu. Ek olarak danışanlarımın kişisel gelişimi ve takibi konularında da deneyim kazandım. Yetişkinlerle destekleyici-psikodinamik temelli bir klinik yaklaşımı benimseyerek terapi çalışmalarımı sürdürmekte olup kendi terapi sürecimden de geçmekteyim. 
    skills:
      enable: false
      title: "ilgilendiğim psiko şeysileri"
      items:
        - "destekleyici terapi"
        - "destekleyici"
        - "terapi"

  # Experience
  experience:
